name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and run tests
        run: mvn clean test || true
        # '|| true' ensures the workflow continues even if tests fail

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Show summary of test failures
        if: always()
        run: |
          if [ -d "target/surefire-reports" ]; then
            echo "Test reports found:"
            grep -H "FAILURE" target/surefire-reports/*.txt || echo "No failures found"
          else
            echo "No surefire reports found"
          fi
